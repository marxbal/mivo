<div class="card shadow mb-3">
  <div class="card-header">
    <strong>Individual Policy</strong>
  </div>
  <div class="card-body">
    
    <form [formGroup]="loadForm">
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Quotation Number</label>
            </div>
            <input type="text" class="form-control" placeholder="Enter Quotation Number here.."
            formControlName="quotationNumber" [(ngModel)]="details.quotationNumber">
            <div class="input-group-append">
              <button [disabled]="disableLoadBtn" class="btn btn-outline-secondary" (click)="load()" type="button">Load</button>
            </div>
          </div>
        </div>
      </div>

    </form>

  </div>
</div>
