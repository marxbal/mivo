<div id="chooseAgent">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-panel">

          <div class="container">
            <div class="wrap">
              <h2>
                Choose Agent
              </h2>
              <form class="choose-agent-form" [formGroup]="chooseAgentForm">
                <div class="form-group" [ngClass]="{'input-error': chooseAgentForm.controls['commercialStructure'].invalid 
                && (chooseAgentForm.controls['commercialStructure'].dirty 
                || chooseAgentForm.controls['commercialStructure'].touched)}">
                  <label for="commercialStructure">Commercial Structure</label>
                  <select class="custom-select mr-sm-2 required" formControlName="commercialStructure"
                    (change)="comStructureChange()">
                    <option *ngFor="let commerialStructure of commercialStructureLOV"
                      [ngValue]="commerialStructure.codNivel3">{{ commerialStructure.nomNivel3 }}</option>
                  </select>
                  <p class="form-error" *ngIf="chooseAgentForm.controls['commercialStructure'].errors?.required">
                    * commercial structure is required
                  </p>
                </div>

                <div class="form-group" [ngClass]="{'input-error': chooseAgentForm.controls['agent'].invalid 
                && (chooseAgentForm.controls['agent'].dirty 
                || chooseAgentForm.controls['agent'].touched)}">
                  <label for="agent">Agent</label>
                  <select class="custom-select mr-sm-2 required" formControlName="agent">
                    <option *ngFor="let agentDetail of agentLOV" [ngValue]="agentDetail.COD_AGT">
                      {{ agentDetail.NOM_COMPLETO }}</option>
                  </select>
                  <p class="form-error" *ngIf="chooseAgentForm.controls['agent'].errors?.required">
                    * agent is required
                  </p>
                </div>

                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" (click)="next()">Next</button>
                  <!-- <button [disabled]="chooseAgentForm.pristine || chooseAgentForm.invalid" type="button"
                    class="btn btn-primary" (click)="next()">Next</button> -->
                </div>
                <!-- .btn-group -->
              </form>
            </div>
          </div>

        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
