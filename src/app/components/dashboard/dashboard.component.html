<!-- Content Row -->
<div class="row">
  <!-- Forex Exchange -->
  <div class="col-xl-6 col-md-12 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Forex Exchange</div>
            <div class="row">
              <div class="col-md-6">
                <span class="fe-rate">
                  <strong><i class="fas fa-dollar-sign"></i> DOLLAR</strong>: PHP50.765
                </span>
              </div>
              <div class="col-md-6">
                <span class="fe-rate">
                  <strong><i class="fas fa-euro-sign"></i> EURO</strong>: PHP56.734
                </span>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <i class="fas fa-exchange-alt fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Total Collected Premium -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-success shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Collected Premium
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">912,215,000.00</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-coins fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Active Policies -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Active Policies</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">215,000</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
