<div class="row" id="requestList">
  <div class="col-xl-12">
    <div class="page-header">
      <h4>Request List</h4>
    </div>
    <!-- .page-header -->
  </div>
  <!-- .col-xl-12 -->

  <div class="col-xl-12">
    <div class="card shadow">
      <div class="card-body">

        <div class="col-lg-12">

          <div class="card-body">
            <form [formGroup]="filterForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="requestType" class="col-md-12 col-lg-4 col-form-label">Request Type</label>
                    <div class="col-md-12 col-lg-8">
                      <select class="custom-select mr-sm-2" formControlName="requestType" id="requestType">
                        <option></option>
                        <option value="APPROVAL">APPROVAL</option>
                        <option value="CANCELLATION">CANCELLATION</option>
                        <option value="RENEWAL">RENEWAL</option>
                        <option value="GENERAL">GENERAL</option>
                      </select>
                    </div>
                  </div>
                </div>
    
                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="requestId" class="col-md-12 col-lg-4 col-form-label">Request ID</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="requestId" id="requestId">
                    </div>
                  </div>
                </div>
    
                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="policyNumber" class="col-md-12 col-lg-4 col-form-label">Policy Number</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="policyNumber" id="policyNumber">
                    </div>
                  </div>
                </div>
    
                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="status" class="col-md-12 col-lg-4 col-form-label">Status</label>
                    <div class="col-md-12 col-lg-8">
                      <select class="custom-select mr-sm-2" formControlName="status" id="status">
                        <option></option>
                        <option value="COMPLETED">COMPLETED</option>
                        <option value="STOPPED">STOPPED</option>
                        <option value="OPEN">OPEN</option>
                      </select>
                    </div>
                  </div>
                </div>
    
                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="requestHandler" class="col-md-12 col-lg-4 col-form-label">Request Handler</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="requestHandler" id="requestHandler">
                    </div>
                  </div>
                </div>
    
                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="user" class="col-md-12 col-lg-4 col-form-label">User</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="user" id="user" oninput="this.value = this.value.toUpperCase()">
                    </div>
                  </div>
                </div>
              </div>
              
            </form>
            
            <div class="col-lg-12">
              <div class="btn-group">
                <button class="btn btn-primary" (click)="apply()">Apply</button>
                <button class="btn btn-info" (click)="reset()">Reset</button>
              </div>
            </div>

          </div>

          <div class="clearfix"></div>
          <div class="divider"></div>

          <div class="flexitable">

            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)"
              class="mat-elevation-z8">

              <!-- Position Column -->
              <ng-container matColumnDef="requestType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Type </th>
                <td mat-cell *matCellDef="let element"> {{element.requestType}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="requestId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Request ID </th>
                <td mat-cell *matCellDef="let element"> {{element.requestId}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="policyNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Policy Number </th>
                <td mat-cell *matCellDef="let element"> {{element.policyNumber}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="requestHandler">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Hanlder </th>
                <td mat-cell *matCellDef="let element"> {{element.requestHandler}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getDetails(row)"></tr>

            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [length]="totalItem" [pageIndex]="currentPage"
            [pageSize]="pageSize" showFirstLastButtons (page)="pageChange($event)"></mat-paginator>

        </div>
        <!-- .card-body -->
      </div>
      <!-- .card.shadow -->
    </div>
    <!-- .col-xl-12 -->
  </div>
  <!-- #requestList -->
