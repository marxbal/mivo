<div id="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 d-none d-lg-block login-panel left-container">
        <div class="wrap-banner"></div>
      </div>
      <div class="col-lg-4 login-panel right-container">
        <div class="wrap-login">

          <img class="login-logo" src="./assets/images/mivo-logo/mivo-logo.png" alt="mivo-logo">

          <form class="login-form" [formGroup]="loginForm">
            <span class="login-form-title">
              <strong class="d-none d-lg-block">LOGIN</strong>
              <strong class="d-block d-lg-none">MIVO LOGIN</strong>
            </span>
            <span class="login-version text-muted">{{version}}</span>

            <div *ngIf="alert" class="alert alert-danger">{{message}}</div>

            <div class="form-group" [ngClass]="{'input-error': loginForm.controls['username'].invalid 
            && (loginForm.controls['username'].dirty 
            || loginForm.controls['username'].touched)}">
              <input class="form-control" formControlName="username" type="text" name="username" placeholder="Username">
              <p class="form-error" *ngIf="loginForm.controls['username'].errors?.required">
                * username is required
              </p>
            </div>

            <div class="form-group" [ngClass]="{'input-error': loginForm.controls['password'].invalid 
            && (loginForm.controls['password'].dirty 
            || loginForm.controls['password'].touched)}">
              <input class="form-control" formControlName="password" type="password" name="password"
                placeholder="Password">
              <p class="form-error" *ngIf="loginForm.controls['password'].errors?.required">
                * password is required
              </p>
            </div>

            <div class="container-login-form-btn">
              <button [disabled]="(loginForm.pristine || loginForm.invalid)"
                class="login-btn btn btn-primary form-control" (click)="onSubmit()">
                Login
              </button>
            </div>

            <br />

            <div class="row">
              <div class="col-6 col-sm-6">
                <div class="contact-form-checkbox">
                  <input type="checkbox" id="rememberMe" class="input-checkbox" formControlName="rememberMe"
                    name="rememberMe">
                  <label class="label-checkbox" for="rememberMe">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-6 col-sm-6">
                <div class="text-right">
                  <a class="f-password" href="#">
                    Forgot Password?
                  </a>
                </div>
              </div>
            </div>
          </form>

        </div>
        <div class="login-footer">
          <ul>
            <li>About</li>
            <li>Privacy</li>
            <li><a href="/terms-and-condition">Terms and Condition</a></li>
          </ul>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
