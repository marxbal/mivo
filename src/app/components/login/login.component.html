<div id="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 login-panel left-container">
        <div class="wrap-banner">
          <div class="login-header">
            <h1>Welcome to</h1>
          </div>
          <div class="brand-logo">
            <img src="/assets/images/mivo_logo_light.png" />
          </div>
          <p>lorem ipsum, dolor</p>
        </div>
      </div>
      <div class="col-md-4 login-panel right-container">
        <div class="wrap-login">

          <form class="login-form" [formGroup]="loginForm">
            <span class="login-form-title">
              LOGIN
            </span>

            <div class="form-group" [ngClass]="{'input-error': loginForm.controls['username'].invalid 
            && (loginForm.controls['username'].dirty 
            || loginForm.controls['username'].touched)}">
              <input class="form-control" formControlName="username" type="text" name="username" placeholder="Username">
              <p class="form-error" *ngIf="loginForm.controls['username'].errors?.required">
                * username is required
              </p>
            </div>

            <div class="form-group" [ngClass]="{'input-error': loginForm.controls['password'].invalid 
            && (loginForm.controls['password'].dirty 
            || loginForm.controls['password'].touched)}">
              <input class="form-control" formControlName="password" type="password" name="password"
                placeholder="Password">
              <p class="form-error" *ngIf="loginForm.controls['password'].errors?.required">
                * password is required
              </p>
            </div>

            <div class="container-login-form-btn">
              <button [disabled]="loginForm.pristine || loginForm.invalid"
                class="login-btn btn btn-primary form-control" (click)="onSubmit()">
                Login
              </button>
            </div>

            <br />

            <div class="row">
              <div class="col-md-6">
                <div class="contact-form-checkbox">
                  <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                  <label class="label-checkbox" for="ckb1">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="text-right">
                  <a class="txt1" href="#">
                    Forgot Password?
                  </a>
                </div>
              </div>
            </div>
          </form>

        </div>
        <div class="login-footer">
          <ul>
            <li>About</li>
            <li>Privacy</li>
            <li>Terms and Condition</li>
          </ul>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
