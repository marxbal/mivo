<div class="row" id="policyExpiring">
  <div class="col-xl-12">
    <div class="page-header">
      <h4>Expiring Policies</h4>
    </div>
    <!-- .page-header -->
  </div>
  <!-- .col-xl-12 -->

  <div class="col-xl-12">
    <div class="card shadow">
      <div class="card-body">

        <div class="col-lg-12">

          <div class="card-body">
            <form [formGroup]="filterForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="policyNumber" class="col-md-12 col-lg-4 col-form-label">Policy Number</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="policyNumber" id="policyNumber"
                        [(ngModel)]="pageFilter.pePolicyNumber">
                    </div>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="effectivityDate" class="col-md-12 col-lg-4 col-form-label">Effectivity Date</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" placeholder="Datepicker" class="form-control" [maxDate]="today"
                        formControlName="effectivityDate" [(ngModel)]="pageFilter.peEffectivityDate" bsDatepicker>
                    </div>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="expiryDate" class="col-md-12 col-lg-4 col-form-label">Expiry Date</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" placeholder="Datepicker" class="form-control" formControlName="expiryDate"
                        [(ngModel)]="pageFilter.peExpiryDate" bsDatepicker>
                    </div>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="policyHolder" class="col-md-12 col-lg-4 col-form-label">Policy Holder</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="policyHolder" id="policyHolder"
                        [(ngModel)]="pageFilter.pePolicyHolder">
                    </div>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="email" class="col-md-12 col-lg-4 col-form-label">Email</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="email" id="email"
                        [(ngModel)]="pageFilter.peEmail">
                    </div>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <div class="row">
                    <label for="telephoneNumber" class="col-md-12 col-lg-4 col-form-label">Telephone Number</label>
                    <div class="col-md-12 col-lg-8">
                      <input type="text" class="form-control" formControlName="telephoneNumber" id="telephoneNumber"
                        [(ngModel)]="pageFilter.peTelephoneNumber">
                    </div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="btn-group">
                    <button class="btn btn-primary" (click)="apply()">Apply</button>
                    <button class="btn btn-info" (click)="reset()">Reset</button>
                  </div>
                </div>
              </div>

            </form>

          </div>

          <div class="clearfix"></div>
          <div class="divider"></div>

          <div class="flexitable">

            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)"
              class="mat-elevation-z8">
              <ng-container matColumnDef="policyNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Policy Number </th>
                <td mat-cell *matCellDef="let element"> {{element.policyNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="policyEffectivityDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Effectivity Date </th>
                <td mat-cell *matCellDef="let element"> {{element.policyEffectivityDate}} </td>
              </ng-container>

              <ng-container matColumnDef="policyExpiryDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiry Date </th>
                <td mat-cell *matCellDef="let element"> {{element.policyExpiryDate}} </td>
              </ng-container>

              <ng-container matColumnDef="policyHolder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="expand-column-150"> Policy Holder </th>
                <td mat-cell *matCellDef="let element"> {{element.policyHolder}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="telephoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="expand-column-150"> Telehone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.telephoneNumber}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getDetails(row)"></tr>

            </table>
          </div>

          <div *ngIf="dataSource.filteredData.length === 0" class="no-data-found">No Data Found</div>

          <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [length]="totalItem" [pageIndex]="currentPage"
            [pageSize]="pageSize" showFirstLastButtons (page)="pageChange($event)"></mat-paginator>

        </div>
        <!-- .card-body -->
      </div>
      <!-- .card.shadow -->
    </div>
    <!-- .col-xl-12 -->
  </div>
  <!-- #policyExpiring -->
